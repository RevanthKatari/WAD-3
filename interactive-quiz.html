<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive HTML Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #3498db;
    }

    form {
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      margin-right: 5px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2>HTML Quiz</h2>
  <form id="quizForm" onsubmit="checkAnswer(); return false;">
    <p>What does HTML stand for?</p>
    <label>
      <input type="radio" name="htmlDefinition" value="Hypertext Markup Language"> Hypertext Markup Language
    </label>
    <label>
      <input type="radio" name="htmlDefinition" value="High-Level Text Modeling Language"> High-Level Text Modeling Language
    </label>
    <label>
      <input type="radio" name="htmlDefinition" value="Hyperlink and Text Management Language"> Hyperlink and Text Management Language
    </label>
    <label>
      <input type="radio" name="htmlDefinition" value="Hypertext Modeling Language"> Hypertext Modeling Language
    </label>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>
</div>

<script>
  function checkAnswer() {
    var selectedAnswer = document.querySelector('input[name="htmlDefinition"]:checked');

    if (selectedAnswer) {
      var userAnswer = selectedAnswer.value;

      if (userAnswer === 'Hypertext Markup Language') {
        document.getElementById('result').innerHTML = 'Correct!';
      } else {
        document.getElementById('result').innerHTML = 'Incorrect! The correct answer is Hypertext Markup Language.';
      }
    } else {
      document.getElementById('result').innerHTML = 'Please select an answer.';
    }
  }
</script>

</body>
</html>
