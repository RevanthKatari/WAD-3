<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>User Registration</h2>

<form onsubmit="return validateForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <button type="submit">Submit</button>
</form>

<script>
  function validateForm() {
    var nameRegex = /^[a-zA-Z]{3,}$/;
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    var phoneRegex = /^\d{10}$/;

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var phone = document.getElementById('phone').value;

    if (!nameRegex.test(name)) {
      alert('Invalid name. It should contain at least 3 alphabets and no numerics or special characters.');
      return false;
    }

    if (!emailRegex.test(email)) {
      alert('Invalid email. Please enter a valid email address.');
      return false;
    }

    if (!passwordRegex.test(password)) {
      alert('Invalid password. It should be at least 8 characters long and contain one uppercase letter, one lowercase letter, one number, and one special character.');
      return false;
    }

    if (!phoneRegex.test(phone)) {
      alert('Invalid phone number. It should be numeric and equal to 10 numbers.');
      return false;
    }

    return true;
  }
</script>

</body>
</html>
